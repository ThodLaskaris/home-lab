syntax = "proto3";

package scraper;

option go_package = "./proto";

service DataProcessor {
  rpc StreamProducts (stream ProductRequest) returns (SummaryResponse) {}
}

message ProductRequest {
  string name = 1;
  float price = 2;
  string image = 3;
}

message SummaryResponse {
  string message = 1;
  int32 count = 2;
  bool success = 3;
}